<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Student form</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<div class="container-fluid px-1 py-5 mx-auto">
    <h2>Register a student:</h2>
    <br/>
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">

            <div class="card">
                <form class="form-card" action="#" th:action="@{/register}" th:object="${student}" method="post">

                    <div class="row justify-content-between text-left">
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Student ID:<span class="text-danger"> *</span></label>
                            <br/>
                            <input type="number" name="studentId" th:field="*{studentId}"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">First name:<span class="text-danger"> *</span></label>
                            <br/>
                            <input type="text" name="firstName" th:field="*{firstName}"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Last name:<span class="text-danger"> *</span></label>
                            <br/>
                            <input type="text" name="lastName" th:field="*{lastName}"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Email:<span class="text-danger"> *</span></label>
                            <br/>
                            <input type="text" name="email" th:field="*{email}"> </div>
                        <div class="form-group col-sm-6 flex-column d-flex">
                            <label class="form-control-label px-3">Average score:<span class="text-danger"> *</span></label>
                            <br/>
                            <input type="text" name="averageScore" th:field="*{averageScore}"> </div>
                        </div>


                    <div class="row justify-content-end">
                        <div class="form-group col-sm-2">
                            <br/>
                            <button type="submit" class="btn-block btn-primary">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</html>
